<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Offline - SHADOWKRR Portfolio</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .connection-status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-offline {
            background: #ff6b6b;
        }
        
        .status-online {
            background: #4ecdc4;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .offline-icon {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
        
        .cached-pages {
            margin-top: 30px;
            text-align: left;
        }
        
        .cached-pages h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .cached-pages ul {
            list-style: none;
        }
        
        .cached-pages li {
            margin: 8px 0;
        }
        
        .cached-pages a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
        }
        
        .cached-pages a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">オフライン</h1>
        <p class="offline-message">
            インターネット接続が利用できません。<br>
            接続を確認して、もう一度お試しください。
        </p>
        
        <button class="retry-button" onclick="retryConnection()">再接続を試す</button>
        <a href="/" class="retry-button">ホームに戻る</a>
        
        <div class="connection-status">
            <span class="status-indicator status-offline" id="statusIndicator"></span>
            <span id="connectionStatus">オフライン</span>
        </div>
        
        <div class="cached-pages">
            <h3>📋 キャッシュされたページ</h3>
            <ul>
                <li><a href="/">🏠 ホーム</a></li>
                <li><a href="#works">💼 作品</a></li>
                <li><a href="#about">👤 プロフィール</a></li>
                <li><a href="#skills">🛠 スキル</a></li>
                <li><a href="#contact">📞 お問い合わせ</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Monitor connection status
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const connectionStatus = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusIndicator.className = 'status-indicator status-online';
                connectionStatus.textContent = 'オンライン - 接続が復旧しました！';
                
                // Auto-redirect after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                connectionStatus.textContent = 'オフライン';
            }
        }
        
        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show temporary feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '接続を確認中...';
                button.disabled = true;
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    updateConnectionStatus();
                }, 2000);
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 10000);
        
        // Service Worker integration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'CONNECTION_RESTORED') {
                    updateConnectionStatus();
                }
            });
        }
        
        // Handle cached page links
        document.querySelectorAll('.cached-pages a[href^="#"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                alert('セクションリンクは現在オフラインでは利用できません。メインページに戻って再度お試しください。');
            });
        });
    </script>
</body>
</html>
